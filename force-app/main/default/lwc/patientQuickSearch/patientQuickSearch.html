<template>
    <lightning-card title="Patient Quick Search">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Search Patient"
                value={searchKey}
                onchange={handleKeyChange}
                placeholder="Enter patient name">
            </lightning-input>
            <lightning-button 
                label="Search" 
                onclick={handleSearch} 
                class="slds-m-top_small">
            </lightning-button>
        </div>

        <template if:true={error}>
            <p class="slds-text-color_error slds-m-left_medium">{error}</p>
        </template>

        <template if:true={patients}>
            <lightning-datatable
                key-field="Id"
                data={patients}
                columns={columns}
                class="slds-m-around_medium">
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
